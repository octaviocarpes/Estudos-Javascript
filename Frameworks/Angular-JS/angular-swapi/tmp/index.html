<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="styles/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/main.css" type="text/html">
    <title>Star Wars</title>
</head>

<body ng-app="main">
    <div>
        <ul id="slide-out" class="sidenav sidenav-fixed">
            <li>
                <div class="user-view">
                    <a ui-sref="home">
                        <img class="nav-logo" src="styles/img/starwars_logo.png" alt="">
                    </a>
                </div>
            </li>
            <li>
                <a class="waves-effect" ui-sref="films" ui-sref-active="active">Films</a>
            </li>

            <li>
                <a class="waves-effect" ui-sref="characters" ui-sref-active="active">Characters</a>
            </li>

            <li>
                <a class="waves-effect" ui-sref="planets" ui-sref-active="active">Planets</a>
            </li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger">
            <i class="material-icons">menu</i>
        </a>
    </div>
    <div class="view" ui-view></div>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="bundle.js"></script></body>

</html>
