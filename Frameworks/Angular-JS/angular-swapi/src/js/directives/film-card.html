<div class="col s4">
    <div class="card sticky-action medium">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{image}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal">
            <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
            <p>
                {{crawl}}
            </p>
        </div>
        <div class="card-action">
            <a class="waves-effect orange-text darken-4" ui-sref="details({movieid: {{movieid}} })">More Info</a>
        </div>
    </div>
</div>
