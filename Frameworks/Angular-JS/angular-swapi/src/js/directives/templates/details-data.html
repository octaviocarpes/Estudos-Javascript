<div class="message-box hidden">
    <article class="message is-link">
        <div class="message-header">
            <p>{{header.value}}</p>
        </div>
        <div class="message-body columns is-6">
            <div class="row">
                <p ng-repeat="data in content">{{data}}</p>
            </div>
        </div>
    </article>
</div>
