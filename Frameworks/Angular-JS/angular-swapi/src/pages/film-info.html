<div ng-controller="filmDetailController">
    <nav class="nav yellow accent-4">
        <div class="nav-wrapper">
            <a class="brand-logo black-text">{{film.title}}</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a ui-sref="details({movieid: {{movieid}} })"  class="waves-effect waves-light btn black yellow-text">Next Movie<i class="material-icons">arrow_forward</i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="detail-content">
        <div class="film-info">
            <div class="row">
                <div>
                    <ul class="collapsible">
                        <li>
                            <div class="collapsible-header black-text">
                                Opening Crawl
                            </div>
                            <div class="collapsible-body white black-text">
                                <span>{{film.opening_crawl}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col s12 m4 l2">
                    <p>s12 m4</p>
                </div>
                <div class="col s12 m4 l8">
                    <p>s12 m4</p>
                </div>
                <div class="col s12 m4 l2">
                    <p>s12 m4</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l3">
                    <p>s12 m6 l3</p>
                </div>
                <div class="col s12 m6 l3">
                    <p>s12 m6 l3</p>
                </div>
                <div class="col s12 m6 l3">
                    <p>s12 m6 l3</p>
                </div>
                <div class="col s12 m6 l3">
                    <p>s12 m6 l3</p>
                </div>
            </div>
        </div>
        <div>
            <film-poster image="{{film.imageUrl}}"></film-poster>
        </div>
    </div>
</div>
