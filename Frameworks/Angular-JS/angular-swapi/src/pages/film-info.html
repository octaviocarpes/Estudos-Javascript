<div ng-controller="filmsController">
    <div class="page-content">
        <div class="box page-box hidden">
            <div class="columns is-gapless">
                <div class="column is-one-third">
                    <div class="side-bar">
                        <h1 class="title is-4">{{film.title}}</h1>
                        <film-poster image="{{film.imageUrl}}"></film-poster>
                    </div>
                </div>
                <div class="column">
                    <div class="film-content">
                        <content>
                            <p class="title is-ancestor">
                                Opening Crawl:
                                <article class="">
                                    {{film.opening_crawl}}
                                </article>
                            </p>
                        </content>
                    </div>
                    <div class="columns">
                        <div class="column is-one-quarter">
                           <details-menu></details-menu>
                        </div>
                        <div class="column">
                            <details-data></details-data>
                        </div>
                    </div>
                    <div class="columns film-info-footer">
                        <div class="column">
                            <article class="tile is-child notification is-warning">
                                <p class="title is-5">Director</p>
                                <p class="subtitle has-text-centered">{{film.director}}</p>
                            </article>
                        </div>
                        <div class="column">
                            <article class="tile is-child notification is-warning">
                                <p class="title is-5">Producer</p>
                                <p class="subtitle has-text-centered">{{film.producer}}</p>
                            </article>
                        </div>
                        <div class="column">
                            <article class="tile is-child notification is-warning">
                                <p class="title is-5">Release Date</p>
                                <p class="subtitle has-text-centered">{{film.release_date}}</p>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
