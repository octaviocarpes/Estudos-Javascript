<div class="films" ng-controller="filmsController">
    <h1>Films</h1>
    <div class="row">
        <div ng-repeat="film in films">
            <film-card title="{{film.title}}" image="{{film.imageUrl}}" crawl="{{film.opening_crawl}}" movieid="{{film.episode_id}}"></film-card>
        </div>
    </div>
</div>
