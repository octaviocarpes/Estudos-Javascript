<div ng-controller="charactersController">
    <div class="content hidden">
        <div class="box page-box">
            <h1 class="title is-1">Characters</h1>
        </div>
        <search-box></search-box>

        <div class="box page-box characters-box">
            <div class="columns">
                <div class="column" ng-repeat="data in characters">
                    <character-card image="{{data.imageUrl}}" url="{{data.url}}" name="{{data.name}}"></character-card>
                </div>
            </div>
        </div>

    </div>
</div>
