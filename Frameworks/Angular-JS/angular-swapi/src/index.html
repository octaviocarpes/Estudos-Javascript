<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/main.css" type="text/html">
    <title>Star Wars</title>
</head>

<body ng-app="main">
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li>
            <div class="user-view">
                <img class="user-view-logo" src="./styles/img/star-wars-logo.png">
            </div>
        </li>
        <li>
            <a class="waves-effect" ui-sref="films">Films</a>
        </li>
        <li>
            <a class="waves-effect" ui-sref="characters">Characters</a>
        </li>
        <li>
            <a class="waves-effect" ui-sref="planets">Planets</a>
        </li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
        <i class="material-icons">menu</i>
    </a>

    <div class="view" ui-view></div>
    <div class="progress yellow">
        <div class="indeterminate orange darken-4"></div>
    </div>
</body>

</html>
